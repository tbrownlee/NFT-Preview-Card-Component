<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="nft.css">
</head>

<body>
    <div class="card">
        <main>
            <div class="interactive">
                <img class="interactive-image" src="images/image-equilibrium.jpg" alt="" />
                <img class="interactive-icon" src="images/icon-view.svg" alt="">
                <div class="interactive-overlay"></div>
            </div>
            <div class="section-text">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="two-figures">
                    <figure class="first-figure">
                        <img src="images/icon-ethereum.svg" alt="">
                        <figcaption>0.041 ETH</figcaption>
                    </figure>
                    <figure class="second-figure">
                        <img src="images/icon-clock.svg" alt="">
                        <figcaption>3 days left</figcaption>
                    </figure>
                </div>
            </div>
        </main>

        <hr>

        <footer>
            <img src="images/image-avatar.png" class="footer-img" alt="Profile picture" />
            <p>Creation of <span>Jules Wyvern</span></p>
        </footer>
    </div>
</body>

</html>
